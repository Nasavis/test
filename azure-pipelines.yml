trigger:
- main

pool:
  name: 'Default'
  demands:
    - Agent.Name -equals IMGROOT

steps:

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Ensure the correct Python environment is activated
      echo "Checking Python version"
      python --version
      python -m venv venv
      source venv/bin/activate
      pip install nexla-3.2.3-py3-none-any.whl --force
  displayName: 'Install and Venv Activated'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Now run the Nexla command that was failing previously
      echo "Running Nexla command"
      nexla --version
      export API_URL=https://dataops.nexla.io/nexla-api
      export API_KEY=19e760802abb425992b3b4481ba051b8
      echo "API_URL is: $API_URL"
      echo "API_KEY is: $API_KEY"
      nexla env configure --api-key-use-env
      echo "Logged in Successfully"

  displayName: 'Run Nexla Command'
